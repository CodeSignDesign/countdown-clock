<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="description" content="Holiday Countdown Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
	<title>Clock and Countdown Timer</title>
</head>
<body>
	<h1>Clock and Countdown Timer</h1>

	<br>
	
	<div class="now-time">
		<h4>Current time Clock</h4>
		<h4 id="current-time"></h4>
	</div>

	<br>
	<br>

    <div class="container">
        <div class="clock-container">
            <span class="hours">23:</span>
            <span class="minutes">45:</span>
            <span class="seconds">05:</span>
        </div>
        <div class="date-container">Sunday</div>
    </div>
	
	<br>
	<br>
	
	

	<script src="clock.js"></script>	
</body>
</html>
